name: Build Base Image

on:
  push:
    branches:
      - main
    paths:
      - 'base_image_containerfile'
      - '.github/workflows/build-base-image.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'base_image_containerfile'
      - '.github/workflows/build-base-image.yml'
    types:
      - closed
  workflow_dispatch:

env:
  REGISTRY: quay.io
  IMAGE_NAME: quay.io/ecosystem-appeng/sast-ai-base-image

jobs:
  build-base:
    runs-on: ubuntu-latest
    # Only run on direct pushes to main OR when PRs are merged (not just closed) OR manual trigger
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Quay.io
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Generate base image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          # For main branch pushes only
          type=raw,value=latest
          type=raw,value=main-{{sha}}
        labels: |
          org.opencontainers.image.title=SAST AI Base Image
          org.opencontainers.image.description=Base image with pre-installed dependencies for SAST AI Workflow
          org.opencontainers.image.vendor=Red Hat Ecosystem AppEng

    - name: Build and push base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./base_image_containerfile
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate build summary
      run: |
        echo "## ðŸ”§ Base Image Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Type:** Base Image Build" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Container Images Published:**" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.IMAGE_NAME }}:main-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** [Quay.io Repository](https://quay.io/repository/ecosystem-appeng/sast-ai-base-image)" >> $GITHUB_STEP_SUMMARY