name: Code Review

on: [pull_request]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: sshnaidm/wca-code-review-action@v2
        with:
          wca-key: ${{ secrets.WATSON_CODE_ASSISTANT_APIKEY }}
