name: Build Dev Image

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Build Base Image"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (defaults to branch name)'
        required: false
        default: ''
      push_image:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: true

env:
  REGISTRY: quay.io
  IMAGE_NAME: quay.io/ecosystem-appeng/sast-ai-workflow

jobs:
  build-dev:
    runs-on: ubuntu-latest
    # Only run on direct pushes to main OR when base image build completes successfully OR manual dispatch
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    # Only use protected environment for manual dispatch
    environment: ${{ github.event_name == 'workflow_dispatch' && 'dev-image-builds' || '' }}
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate manual tag
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag == 'latest' }}
      run: |
        echo "::error::The 'latest' tag is reserved for main branch builds and cannot be used for manual dispatches."
        exit 1

    - name: Determine image tag
      id: tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
          TAG="${{ github.event.inputs.tag }}"
        elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
          TAG="latest"
        else
          # Use branch name, replace / with -
          TAG="${GITHUB_REF_NAME//\//-}"
        fi
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "Building with tag: ${TAG}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Quay.io
      if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_image == 'true' }}
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Generate development metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.tag.outputs.tag }}
        labels: |
          org.opencontainers.image.title=SAST AI Workflow (Development)
          org.opencontainers.image.description=LLM-based tool for SAST vulnerability detection (Development Build)
          org.opencontainers.image.vendor=Red Hat Ecosystem AppEng

    - name: Build and push development container
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Containerfile
        platforms: linux/amd64
        push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_image == 'true' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate build summary
      run: |
        echo "## ðŸ”§ Development Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Type:** Development Build" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Pushed:** ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_image == 'true' }}" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ steps.build.outputs.digest }}" ]; then
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** [Quay.io Repository](https://quay.io/repository/ecosystem-appeng/sast-ai-workflow)" >> $GITHUB_STEP_SUMMARY
