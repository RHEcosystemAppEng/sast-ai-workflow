name: Build Dev Image

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Build Base Image"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (defaults to branch name)'
        required: false
        default: ''
      push_image:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: true

env:
  REGISTRY: quay.io
  IMAGE_NAME: quay.io/ecosystem-appeng/sast-ai-workflow

jobs:
  build-dev:
    runs-on: ubuntu-latest
    # Only run on direct pushes to main OR when base image build completes successfully OR manual dispatch
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    # Only use protected environment for manual dispatch
    environment: ${{ github.event_name == 'workflow_dispatch' && 'dev-image-builds' || '' }}
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

    - name: Validate manual tag
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag == 'latest' }}
      run: |
        echo "::error::The 'latest' tag is reserved for main branch builds and cannot be used for manual dispatches."
        exit 1

    - name: Determine image tag and push settings
      id: tag
      env:
        EVENT_NAME: ${{ github.event_name }}
        INPUT_TAG: ${{ github.event.inputs.tag }}
        INPUT_PUSH_IMAGE: ${{ github.event.inputs.push_image }}
        GIT_REF: ${{ github.ref }}
      run: |
        if [ "$EVENT_NAME" = "workflow_dispatch" ] && [ -n "$INPUT_TAG" ]; then
          TAG="$INPUT_TAG"
        elif [ "$GIT_REF" = "refs/heads/main" ]; then
          TAG="latest"
        else
          # Use branch name, replace / with -
          TAG="${GITHUB_REF_NAME//\//-}"
        fi
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "Building with tag: ${TAG}"
        
        # Determine if we should push the image
        if [ "$EVENT_NAME" != "workflow_dispatch" ] || [ "$INPUT_PUSH_IMAGE" = "true" ]; then
          echo "push_image=true" >> $GITHUB_OUTPUT
        else
          echo "push_image=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

    - name: Log in to Quay.io
      if: ${{ steps.tag.outputs.push_image == 'true' }}
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Generate development metadata
      id: meta
      uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.tag.outputs.tag }}
        labels: |
          org.opencontainers.image.title=SAST AI Workflow (Development)
          org.opencontainers.image.description=LLM-based tool for SAST vulnerability detection (Development Build)
          org.opencontainers.image.vendor=Red Hat Ecosystem AppEng

    - name: Build and push development container
      id: build
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v5
      with:
        context: .
        file: ./Containerfile
        platforms: linux/amd64
        push: ${{ steps.tag.outputs.push_image == 'true' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate build summary
      env:
        IMAGE_TAG: ${{ steps.tag.outputs.tag }}
        PUSH_IMAGE: ${{ steps.tag.outputs.push_image }}
        BUILD_DIGEST: ${{ steps.build.outputs.digest }}
      run: |
        echo "## ðŸ”§ Development Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Type:** Development Build" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.IMAGE_NAME }}:${IMAGE_TAG}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Pushed:** ${PUSH_IMAGE}" >> $GITHUB_STEP_SUMMARY
        if [ -n "$BUILD_DIGEST" ]; then
          echo "**Digest:** \`${BUILD_DIGEST}\`" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** [Quay.io Repository](https://quay.io/repository/ecosystem-appeng/sast-ai-workflow)" >> $GITHUB_STEP_SUMMARY
