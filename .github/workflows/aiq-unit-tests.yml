name: Run AIQ Workflow Unit Tests

on:
  push:
    branches:
      - aiq-workflow-migration
  pull_request:
    branches:
      - aiq-workflow-migration

jobs:
  unit-tests:
    name: Run Pytest on AIQ Workflow
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest src/sast_agent_workflow/tests/
