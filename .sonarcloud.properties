# SonarQube Project Configuration
# Project identification
sonar.projectKey=sast-ai-workflow
sonar.projectName=SAST AI Workflow
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Python specific configuration
sonar.python.version=3.12

# Exclude certain directories from analysis
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/build/**,**/dist/**,**/.eggs/**,**/.pytest_cache/**,**/.git/**,**/.idea/**,**/.vscode/**

# Test configuration (optional)
# sonar.tests=tests
# sonar.test.inclusions=**/test_*.py,**/*_test.py

# Coverage configuration (optional)
# sonar.python.coverage.reportPaths=coverage.xml