apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sast-ai-tekton-pipeline-syncer-dev
  namespace: ARGOCD_NAMESPACE_PLACEHOLDER
  labels:
    app.kubernetes.io/name: sast-ai-workflow
    app.kubernetes.io/part-of: sast-ai-workflow
    app.kubernetes.io/environment: dev
  annotations:
    # ArgoCD Image Updater - watches for new 'latest' tag in registry
    argocd-image-updater.argoproj.io/image-list: sast-workflow=quay.io/ecosystem-appeng/sast-ai-workflow:latest
    argocd-image-updater.argoproj.io/sast-workflow.update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: argocd
    argocd-image-updater.argoproj.io/sast-workflow.allow-tags: regexp:^latest$
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: GITHUB_REPO_URL_PLACEHOLDER
    targetRevision: HEAD
    path: deploy/tekton/base
  destination:
    server: https://kubernetes.default.svc
    namespace: TARGET_NAMESPACE_PLACEHOLDER
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

