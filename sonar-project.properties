sonar.projectKey=RHEcosystemAppEng_sast-ai-workflow
sonar.organization=rhecosystemappeng
sonar.python.version=3.12
sonar.scm.provider=git

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=sast-ai-workflow
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Exclude test files and documentation from security hotspot analysis
# These contain mock URLs, test fixtures, and examples that are false positives
sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# Ignore "Using http/ftp protocol is insecure" in test files (mock URLs)
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S5332
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**/*

# Ignore "Using http/ftp protocol is insecure" in documentation
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S5332
sonar.issue.ignore.multicriteria.e2.resourceKey=**/docs/**/*

# Ignore "publicly writable directories" in test files (mock paths)
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S5443
sonar.issue.ignore.multicriteria.e3.resourceKey=**/tests/**/*

# Ignore "Image tag version should be explicit" for Dockerfiles
# Red Hat UBI images use floating tags intentionally - they are security-maintained
sonar.issue.ignore.multicriteria.e4.ruleKey=docker:S6476
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*Containerfile*,**/*Dockerfile*

# Note: GitHub Actions now use full commit SHAs (fixed, no longer needs exclusion)